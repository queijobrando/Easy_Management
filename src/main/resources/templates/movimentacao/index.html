<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movimentacao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <style>
    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card-clickable:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
    }
  </style>

</head>
<body>
<div th:replace="layout :: navlinks"></div>

<div class="container mt-5">
  <div class="row g-4">
    <div class="col-md-4">
      <a th:href="@{/movimentacao/cadastrar}" class="card-link">
        <div class="card shadow-sm h-100 card-clickable bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">Cadastrar Movimentação</h5>
            <p class="card-text">Cadastre uma nova Movimentação.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a th:href="@{/movimentacao/buscar}" class="card-link">
        <div class="card shadow-sm h-100 card-clickable bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Buscar Movimentações</h5>
            <p class="card-text">Faça uma busca pelas movimentações existentes.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
