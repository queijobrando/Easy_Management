<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Menu lateral -->
<div class="sidebar">
    <h4>Easy</h4>
    <a th:href="@{/}">Início</a>
    <a sec:authorize="hasAuthority('PRODUTO_BUSCAR')" th:href="@{/produtos/buscar}">Produtos</a>
    <a sec:authorize="hasAuthority('CATEGORIA_BUSCAR')" th:href="@{/categorias/buscar}">Categorias</a>
    <a sec:authorize="hasAuthority('MOVIMENTACAO_BUSCAR')" th:href="@{/movimentacao/buscar}">Movimentação</a>
    <a sec:authorize="hasAuthority('ESTOQUE_BUSCAR')" th:href="@{/estoque/buscar}">Estoque</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuarios/buscar}">Usuários</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/grupos/buscar}">Grupos</a>

    <hr>
    <div>
        <a th:href="@{/usuarios/perfil}">Seu Perfil</a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger btn-sm mt-2">Sair</button>
        </form>
    </div>
</div>

<!-- Conteúdo principal -->
<div class="content">
    <div class="container mt-5">
        <h1 class="text-success">Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm h-100 bg-success text-white position-relative overflow-hidden">
                    <i class="bi bi-box-seam position-absolute end-0 top-50 translate-middle-y pe-4"
                       style="font-size: 7rem; opacity: 0.1;"></i>
                    <div class="card-body position-relative">
                        <h2 class="card-title" th:text="${totalprodutos}">0</h2>
                        <p class="card-text">Produtos cadastrados</p>
                        <hr class="bg-white">
                        <p class="mb-1 small">Ativos: <span th:text="${produtosAtivos}">0</span></p>
                        <p class="mb-0 small">Desativados: <span th:text="${produtosDesativados}">0</span></p>
                        <a th:href="@{/produtos/buscar}" class="btn btn-light mt-3">Mais Informações</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
