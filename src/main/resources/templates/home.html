<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Inclui o fragmento da navbar -->
<div th:replace="layout :: navlinks"></div>

<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100 bg-success text-white position-relative overflow-hidden">
                <!-- Ícone de fundo -->
                <i class="bi bi-box-seam position-absolute end-0 top-50 translate-middle-y pe-4"
                   style="font-size: 7rem; opacity: 0.1;"></i>
                <!-- Conteúdo do card -->
                <div class="card-body position-relative">
                    <h2 class="card-title" th:text="${totalprodutos}">0</h2>
                    <p class="card-text">Produtos cadastrados</p>

                    <hr class="bg-white">

                    <p class="mb-1 small">Ativos: <span th:text="${produtosAtivos}">0</span></p>
                    <p class="mb-0 small">Desativados: <span th:text="${produtosDesativados}">0</span></p>
                    <a th:href="@{/produtos/buscar}" class="btn btn-light mt-3">Mais Informações</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
