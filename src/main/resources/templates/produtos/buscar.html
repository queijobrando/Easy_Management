<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: navlinks"></div>

<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h4 class="text-success">Buscar Produtos</h4>
        <form th:action="@{/produtos/buscar}" method="get" class="row g-3 mt-2">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="col-md-4">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="col-md-4">
                <label for="categoria_id" class="form-label">Categoria ID</label>
                <input type="number" class="form-control" id="categoria_id" name="categoria_id">
            </div>
            <div class="col-md-4">
                <label for="ativo" class="form-label">Ativo</label>
                <select class="form-select" id="ativo" name="ativo">
                    <option value="">Todos</option>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Buscar</button>
                <a th:href="@{/produtos}" class="btn btn-secondary ms-2">Voltar</a>
            </div>
        </form>
    </div>

    <div class="mt-4" th:if="${produtos != null}">
        <h5 class="text-success">Resultados:</h5>
        <table class="table table-hoover table-bordered table-striped mt-2">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Unidade</th>
                <th>Ativo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.categoria_nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.unidade}"></td>
                <td th:text="${produto.ativo ? 'Sim' : 'Não'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
