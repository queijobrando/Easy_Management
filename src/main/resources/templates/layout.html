<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navlinks">
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Easy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Início</a>
                    </li>
                    <li sec:authorize="hasAuthority('PRODUTO_BUSCAR')" class="nav-item">
                        <a class="nav-link" th:href="@{/produtos/buscar}">Produtos</a>
                    </li>
                    <li sec:authorize="hasAuthority('CATEGORIA_BUSCAR')" class="nav-item">
                        <a class="nav-link" th:href="@{/categorias/buscar}">Categorias</a>
                    </li>
                    <li sec:authorize="hasAuthority('MOVIMENTACAO_BUSCAR')" class="nav-item">
                        <a class="nav-link" th:href="@{/movimentacao/buscar}">Movimentação</a>
                    </li>
                    <li sec:authorize="hasAuthority('ESTOQUE_BUSCAR')" class="nav-item">
                        <a class="nav-link" th:href="@{/estoque/buscar}">Estoque</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-white" sec:authentication="name">Usuário</span>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
