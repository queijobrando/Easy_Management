<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Seu Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: navlinks"></div>
<div class="container mt-5">

  <div  class="card p-4 shadow-sm">
    <h4 class="mb-3 text-success">Seu Perfil</h4>
    <p><strong>Login:</strong> <span th:text="${perfil.login}"></span></p>
    <p><strong>Email:</strong> <span th:text="${perfil.email}"></span></p>
    <p><strong>Nome:</strong> <span th:text="${perfil.nome}"></span></p>
    <p><strong>Grupo:</strong> <span th:text="${perfil.grupo_nome}"></span></p>
  </div>
</div>
</body>
</html>
