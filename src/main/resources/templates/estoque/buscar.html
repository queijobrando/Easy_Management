<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Estoque Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Menu lateral -->
<div class="sidebar">
    <h4>Easy</h4>
    <a th:href="@{/}">Início</a>
    <a sec:authorize="hasAuthority('PRODUTO_BUSCAR')" th:href="@{/produtos/buscar}">Produtos</a>
    <a sec:authorize="hasAuthority('CATEGORIA_BUSCAR')" th:href="@{/categorias/buscar}">Categorias</a>
    <a sec:authorize="hasAuthority('MOVIMENTACAO_BUSCAR')" th:href="@{/movimentacao/buscar}">Movimentação</a>
    <a sec:authorize="hasAuthority('ESTOQUE_BUSCAR')" th:href="@{/estoque/buscar}">Estoque</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuarios/buscar}">Usuários</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/grupos/buscar}">Grupos</a>

    <hr>
    <div>
        <a th:href="@{/usuarios/perfil}">Seu Perfil</a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger btn-sm mt-2">Sair</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="container mt-4">
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Estoque</h2>
                <a th:href="@{/movimentacao/cadastrar}" class="btn btn-success">+ Nova Movimentação</a>
            </div>

            <div th:each="produto : ${produtos}" class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center"
                     style="cursor: pointer;"
                     onclick="toggleLotes('lotes-[[${produto.id}]]')">
                    <div>
                        <h5 th:text="${produto.nome}">Nome do Produto</h5>
                        <p class="mb-0">
                            ID: <span th:text="${produto.id}">1</span> |
                            Categoria: <span th:text="${produto.categoria_nome}">Categoria</span> |
                            Total em estoque: <span th:text="${produto.totalQuantidade}">0</span>
                        </p>
                    </div>
                    <i class="bi bi-chevron-down"></i>
                </div>

                <div th:id="'lotes-' + ${produto.id}" class="lotes-collapse d-none p-3 bg-light">
                    <div th:each="lote : ${produto.lotes}" class="card mb-2">
                        <div class="card-body">
                            <h6 class="card-title">Lote <span th:text="${lote.id}">#123</span></h6>
                            <p class="mb-1">Quantidade: <span th:text="${lote.quantidade}">10</span></p>
                            <p class="mb-1">Validade: <span th:text="${#temporals.format(lote.validade, 'dd/MM/yyyy')}">01/01/2025</span></p>
                            <p class="mb-1">Status: <span th:text="${lote.status}">Ativo</span></p>

                            <div class="mt-2">
                                <a th:href="@{/movimentacao/entrada/{id}(id=${lote.id})}" class="btn btn-outline-success btn-sm me-2">Entrada</a>
                                <a th:href="@{/movimentacao/saida/{id}(id=${lote.id})}" class="btn btn-outline-warning btn-sm me-2">Saída</a>
                                <a th:href="@{/lotes/delete/{id}(id=${lote.id})}" class="btn btn-outline-danger btn-sm">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
