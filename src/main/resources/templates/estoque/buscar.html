<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Estoque Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .rotate-icon {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

<!-- Menu lateral -->
<div class="sidebar">
    <h4>Easy</h4>
    <a th:href="@{/}">Início</a>
    <a sec:authorize="hasAuthority('PRODUTO_BUSCAR')" th:href="@{/produtos/buscar}">Produtos</a>
    <a sec:authorize="hasAuthority('CATEGORIA_BUSCAR')" th:href="@{/categorias/buscar}">Categorias</a>
    <a sec:authorize="hasAuthority('MOVIMENTACAO_BUSCAR')" th:href="@{/movimentacao/buscar}">Movimentação</a>
    <a sec:authorize="hasAuthority('ESTOQUE_BUSCAR')" th:href="@{/estoque/buscar}">Estoque</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuarios/buscar}">Usuários</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/grupos/buscar}">Grupos</a>

    <hr>
    <div>
        <a th:href="@{/usuarios/perfil}">Seu Perfil</a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger btn-sm mt-2">Sair</button>
        </form>
    </div>
</div>

<!-- Conteúdo -->
<div class="content">
    <div class="container mt-4">
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Em Estoque</h2>
                <a th:href="@{/movimentacao/cadastrar}" class="btn btn-success">+ Nova Movimentação</a>
            </div>

            <div th:each="produto : ${produtos}" class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center toggle-lotes"
                     th:attr="data-id=${produto.id}"
                     style="cursor: pointer;">
                    <div>
                        <h5 th:text="${produto.nome}">Nome do Produto</h5>
                        <p class="mb-0 d-flex flex-wrap gap-2">
                            <span class="info-badge id-badge">ID: <span th:text="${produto.id}">1</span></span>
                            <span class="info-badge categoria-badge">Categoria: <span th:text="${produto.categoria_nome}">Categoria</span></span>
                            <span class="info-badge" th:classappend="${produto.totalQuantidade == 0} ? 'estoque-zero-badge' : 'estoque-badge'">
                                Total em estoque: <span th:text="${produto.totalQuantidade}">0</span>
                            </span>
                        </p>
                    </div>
                    <i class="bi bi-chevron-down toggle-icon"></i>
                </div>

                <div th:id="'lotes-' + ${produto.id}" class="lotes-collapse d-none p-3 bg-light">
                    <div class="lotes-content"></div>
                    <div class="lotes-pagination mt-2"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function carregarLotes(produtoId, pagina = 0) {
        const url = `/lotes/produto/${produtoId}/lotes?pagina=${pagina}&tamanho=2`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const loteDiv = document.querySelector(`#lotes-${produtoId} .lotes-content`);
                const paginacaoDiv = document.querySelector(`#lotes-${produtoId} .lotes-pagination`);

                loteDiv.innerHTML = "";
                if (data.content.length === 0) {
                    loteDiv.innerHTML = "<p class='text-muted'>Nenhum lote encontrado.</p>";
                    return;
                }

                data.content.forEach(lote => {
                    loteDiv.innerHTML += `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h6 class="card-title">Lote ${lote.id}</h6>
                                <p class="mb-1">Quantidade: ${lote.quantidade_lote}</p>
                                <p class="mb-1">Validade: ${new Date(lote.validade).toLocaleDateString()}</p>
                                <p class="mb-1">Código de Barras: ${lote.codigo_de_barras}</p>
                                <p class="mb-1">Data Cadastro: ${new Date(lote.data_cadastro).toLocaleDateString()}</p>
                                <div class="mt-2">
                                    <a href="/movimentacao/entrada/${lote.id}" class="btn btn-outline-success btn-sm me-2">Entrada</a>
                                    <a href="/movimentacao/saida/${lote.id}" class="btn btn-outline-warning btn-sm me-2">Saída</a>
                                    <a href="/lotes/delete/${lote.id}" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3-fill"></i></a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // Paginação
                paginacaoDiv.innerHTML = "";
                for (let i = 0; i < data.totalPages; i++) {
                    paginacaoDiv.innerHTML += `
                        <button onclick="carregarLotes(${produtoId}, ${i})"
                            class="btn btn-sm ${i === data.number ? 'btn-primary' : 'btn-outline-primary'} me-1">
                            ${i + 1}
                        </button>`;
                }
            })
            .catch(err => {
                console.error('Erro ao carregar lotes:', err);
            });
    }

    document.querySelectorAll('.toggle-lotes').forEach(el => {
        el.addEventListener('click', () => {
            const id = el.getAttribute('data-id');
            const loteSection = document.getElementById('lotes-' + id);
            const icon = el.querySelector('.toggle-icon');

            if (loteSection.classList.contains('d-none')) {
                loteSection.classList.remove('d-none');
                carregarLotes(id);
                icon.classList.add('rotate-icon');
            } else {
                loteSection.classList.add('d-none');
                icon.classList.remove('rotate-icon');
            }
        });
    });
</script>

</body>
</html>
