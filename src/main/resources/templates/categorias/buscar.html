<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Buscar Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Menu lateral -->
<div class="sidebar">
  <h4>Easy</h4>
  <a th:href="@{/}">Início</a>
  <a sec:authorize="hasAuthority('PRODUTO_BUSCAR')" th:href="@{/produtos/buscar}">Produtos</a>
  <a sec:authorize="hasAuthority('CATEGORIA_BUSCAR')" th:href="@{/categorias/buscar}">Categorias</a>
  <a sec:authorize="hasAuthority('MOVIMENTACAO_BUSCAR')" th:href="@{/movimentacao/buscar}">Movimentação</a>
  <a sec:authorize="hasAuthority('ESTOQUE_BUSCAR')" th:href="@{/estoque/buscar}">Estoque</a>
  <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/usuarios/buscar}">Usuários</a>
  <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/grupos/buscar}">Grupos</a>

  <hr>
  <div>
    <a th:href="@{/usuarios/perfil}">Seu Perfil</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-danger btn-sm mt-2">Sair</button>
    </form>
  </div>
</div>

<div class="content">
  <div class="container mt-4">
    <div class="card p-4 shadow-sm">
      <h5 class="text-success">Categorias:</h5>
      <form th:action="@{/produtos/buscar}" method="get" class="mb-4 row g-2">
        <div class="col-auto">
          <input type="text" name="nome" th:value="${nomeBuscado}" placeholder="Buscar por nome..." class="form-control">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
      <table class="table table-hoover table-bordered table-striped mt-2">
        <tbody>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ativo</th>
        </tr>
        </thead>
        <tr th:each="categoria : ${categorias}">
          <td th:text="${categoria.id}"></td>
          <td th:text="${categoria.nome}"></td>
          <td th:text="${categoria.descricao}"></td>
          <td th:text="${categoria.ativo ? 'Sim' : 'Não'}"></td>
        </tr>
        </tbody>
      </table>
      <!-- Paginação -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
          <li class="page-item" th:classappend="${paginaAtual == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/categorias/buscar(pagina=${paginaAtual - 1}, nome=${nomeBuscado})}">Anterior</a>
          </li>

          <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPaginas)}"
              th:classappend="${i == paginaAtual} ? 'active'">
            <a class="page-link" th:href="@{/categorias/buscar(pagina=${i}, nome=${nomeBuscado})}"
               th:text="${i}">1</a>
          </li>

          <li class="page-item" th:classappend="${paginaAtual == totalPaginas} ? 'disabled'">
            <a class="page-link" th:href="@{/categorias/buscar(pagina=${paginaAtual + 1}, nome=${nomeBuscado})}">Próxima</a>
          </li>
        </ul>
      </nav>

    </div>
</div>
</div>


</body>
</html>
